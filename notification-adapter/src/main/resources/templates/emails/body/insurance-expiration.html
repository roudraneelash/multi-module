<table width="100%" cellpadding="0" cellspacing="0"
       th:fragment="body"
       style="padding:24px; font-family:Arial, sans-serif;">

    <tr>
        <td style="font-size:14px; line-height:22px; color:#212529;">

            <p style="margin:0 0 16px 0;">Dear Sir/Madam,</p>

            <p style="margin:0 0 16px 0;">
                The insurance coverage defined for the following dealer within
                <strong>Inventory Finance</strong> has expired.
            </p>

            <!-- INFO BOX -->
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="background-color:#f8f9fa; border-radius:4px; margin-bottom:16px;">
                <tr>
                    <td style="padding:12px;">

                        <p style="margin:0 0 8px 0;">
                            <strong>Dealer Name:</strong>
                            <span th:text="${data.dealer_name}"></span>
                        </p>

                        <p style="margin:0 0 8px 0;">
                            <strong>Finance Entity:</strong>
                            <span th:text="${data.financeEntity_name}"></span>
                        </p>

                        <p style="margin:0;">
                            <strong>Expiration Date:</strong>
                            <span th:text="${data.expiry_Date}"></span>
                        </p>

                    </td>
                </tr>
            </table>

            <p style="margin:0 0 16px 0;">
                Request you to kindly validate and take the required necessary action.
            </p>

            <p style="margin:0;">
                Best regards,<br/>
                <strong>BPCE</strong><br/>
                Equipment Finance Team
            </p>

        </td>
    </tr>
</table>

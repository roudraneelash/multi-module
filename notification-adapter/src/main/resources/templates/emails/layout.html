<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{classpath:/templates/emails/styles/email-styles.css}" rel="stylesheet"/>
</head>

<body>
<center>
    <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table class="container" cellpadding="0" cellspacing="0">
                    <!-- HEADER -->
                    <tr>
                        <td th:replace="~{emails/fragments/header :: header}"></td>
                    </tr>
                    <!-- BODY -->
                    <tr>
                        <td th:replace="~{${bodyFragment} :: body}"></td>
                    </tr>
                    <!-- FOOTER -->
                    <tr>
                        <td th:replace="~{emails/fragments/footer :: footer}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
